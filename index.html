<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
    </head>
    <body>
      <div class="Calculator">
        <div class="Header">
          <p name="user-input" id="user-input">0</p>
        </div>
        <div class="Buttons">
          <button type="button" class="OTHER-OPS" onclick="snd.play(click.mp3)">AC</button>
          <button type="button" class="OTHER-OPS" onclick="snd.play(click.mp3)">DEL</button>
          <button type="button" class="OTHER-OPS" onclick="snd.play(click.mp3)">%</button>
            <br>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">7</button>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">8</button>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">9</button>
          <button type="button" class="SYMB-OPS" onclick="snd.play(click.mp3)">*</button>
            <br>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">4</button>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">5</button>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">6</button>
          <button type="button" class="SYMB-OPS" onclick="snd.play(click.mp3)">-</button>
            <br>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">1</button>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">2</button>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">3</button>
          <button type="button" class="SYMB-OPS" onclick="snd.play(click.mp3)">+</button>
            <br>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">0</button>
          <button type="button" class="NUMBERS" onclick="snd.play(click.mp3)">=</button>
          <script>
            var snd = new Audio("/extras/audio/click.mp3"); 
        </script>
        </div>
        </div>
      </div>
    </body>
</html>
